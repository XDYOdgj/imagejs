<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageJS - 简单图像处理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ImageJS</h1>
        <p>一个简单的图像处理Web应用</p>
    </header>

    <main>
        <section class="upload-section">
            <h2>上传图片</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <div id="preview-container">
                <img id="preview" alt="预览图">
            </div>
        </section>

        <section class="controls-section">
            <h2>图像处理</h2>
            <div class="control-group">
                <button id="grayscale">灰度</button>
                <button id="invert">反色</button>
                <button id="brighten">增亮</button>
                <button id="darken">变暗</button>
                <button id="blur">模糊</button>
                <button id="sharpen">锐化</button>
                <button id="reset">重置</button>
            </div>
        </section>

        <section class="download-section">
            <h2>下载处理后的图片</h2>
            <button id="download">下载图片</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ImageJS</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
